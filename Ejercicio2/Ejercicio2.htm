<!DOCTYPE html>
<html>
  <center>
  <head>
    <title>Fahrenheit a Celsius</title>
    <style>
      body{
        background-image: url(/Imagenes/fondoazul.png);
        width: 100%;
        height: auto;
      }
      button{
            background-color: rgb(208, 208, 224);
            color: rgb(149, 145, 196); 
            border-color: rgb(174, 173, 187);
            border-radius: 15%;
            border-style: double;
        }
    </style>
  </head>
  <body>
    <h1>Fahrenheit a Celsius</h1>
    
	<p>Ingrese la temperatura en grados Fahrenheit:</p>
	<input type="text" id="fahrenheit" placeholder="Temperatura en Fahrenheit">
	<button onclick="convertir()">Convertir</button>
	<p id="resultado"></p>
	
	<script>
        function convertir() {
			var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
			var celsius = (fahrenheit - 32) * 5 / 9;
			document.getElementById("resultado").innerHTML = "La temperatura en Celsius es: " + celsius + "°C";
			console.log("La temperatura en Celsius es: " + celsius + "°C");
		}
	</script>
  </body>
  </center>
</html>
