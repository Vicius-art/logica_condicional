<!DOCTYPE html>
<html>
  <center>
  <head>
    <title>Número Mayor</title>
    <style>
      body{
        background-image: url(/Imagenes/fondo3.png);
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>El número mayor</h1>
	<p>Ingrese tres números:</p>
	
	<input type="text" id="num1" placeholder="Número 1"><br><br>
	<input type="text" id="num2" placeholder="Número 2"><br><br>
	<input type="text" id="num3" placeholder="Número 3"><br><br>
	
	<button onclick="encontrarNumeroMayor()">Encontrar número mayor</button>
	<p id="resultado"></p>
	
	<script>
		function encontrarNumeroMayor() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var num3 = parseFloat(document.getElementById("num3").value);
			
			var mayor = num1;
			
			if (num2 > mayor) {
				mayor = num2;
			}
			
			if (num3 > mayor) {
				mayor = num3;
			}
			
			document.getElementById("resultado").innerHTML = "El número mayor es: " + mayor;
			console.log("El número mayor es: " + mayor);
		}
	</script>
  </body>
  </center>
</html>
